<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XX or XY?</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./assets/logo.png">
    <script src="./index.js" defer></script>
</head>
<body>
    <main>
        <div class="app">
            <header>
                Male or Female?
            </header>
            <div class="content">
                <div class="form">
                    <div class="form-control">
                        <input id="nameInput" type="value" value="" required="true" maxlength="255" pattern="[A-Za-z]+" title="Please enter only English alphabet characters">
                        <label>
                            <span style="transition-delay:0ms">N</span><span style="transition-delay:50ms">a</span><span style="transition-delay:100ms">m</span><span style="transition-delay:150ms">e</span>
                        </label>
                    </div>

                    <div class="guess_radio">
                        <h3>Make your own guess</h3>
                        <div class="radio-inputs">
                            <label>
                                <input id="female_radio" class="radio-input" type="radio" name="engine">
                                    <span class="radio-tile">
                                        <span class="radio-icon">
                                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M20 9C20 13.0803 16.9453 16.4471 12.9981 16.9383C12.9994 16.9587 13 16.9793 13 17V19H14C14.5523 19 15 19.4477 15 20C15 20.5523 14.5523 21 14 21H13V22C13 22.5523 12.5523 23 12 23C11.4477 23 11 22.5523 11 22V21H10C9.44772 21 9 20.5523 9 20C9 19.4477 9.44772 19 10 19H11V17C11 16.9793 11.0006 16.9587 11.0019 16.9383C7.05466 16.4471 4 13.0803 4 9C4 4.58172 7.58172 1 12 1C16.4183 1 20 4.58172 20 9ZM6.00365 9C6.00365 12.3117 8.68831 14.9963 12 14.9963C15.3117 14.9963 17.9963 12.3117 17.9963 9C17.9963 5.68831 15.3117 3.00365 12 3.00365C8.68831 3.00365 6.00365 5.68831 6.00365 9Z" fill="#0F0F0F" data-darkreader-inline-fill="" style="--darkreader-inline-fill: #0b0c0d;"></path> </g></svg>
                                        </span>
                                        <span class="radio-label">Female</span>
                                    </span>
                            </label>
                            <label>
                                <input id="male_radio" checked="true" class="radio-input" type="radio" name="engine">
                                <span class="radio-tile">
                                    <span class="radio-icon">
                                       <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M15 3C15 2.44772 15.4477 2 16 2H20C21.1046 2 22 2.89543 22 4V8C22 8.55229 21.5523 9 21 9C20.4477 9 20 8.55228 20 8V5.41288L15.4671 9.94579C15.4171 9.99582 15.363 10.0394 15.3061 10.0767C16.3674 11.4342 17 13.1432 17 15C17 19.4183 13.4183 23 9 23C4.58172 23 1 19.4183 1 15C1 10.5817 4.58172 7 9 7C10.8559 7 12.5642 7.63197 13.9214 8.69246C13.9587 8.63539 14.0024 8.58128 14.0525 8.53118L18.5836 4H16C15.4477 4 15 3.55228 15 3ZM9 20.9963C5.68831 20.9963 3.00365 18.3117 3.00365 15C3.00365 11.6883 5.68831 9.00365 9 9.00365C12.3117 9.00365 14.9963 11.6883 14.9963 15C14.9963 18.3117 12.3117 20.9963 9 20.9963Z" fill="#0F0F0F" data-darkreader-inline-fill="" style="--darkreader-inline-fill: #0b0c0d;"></path> </g></svg>
                                    </span>
                                    <span class="radio-label">Male</span>
                                </span>
                            </label>
                            <label>
                                <input class="radio-input" type="radio" name="engine">
                                
                            </label>
                    </div>
                    </div>

                    <div class="buttons">
                        <button class="save">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front text"> Save
                            </span>
                          </button>

                        <button class="submit">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front text "> Submit
                            </span>
                          </button>
                    </div>
                </div>
                <div class="result">
                    <div class="prediction">
                        <h3>Prediction</h3>
                        <div class="loader" >
                            <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
                                <div class="wheel"></div>
                                <div class="hamster">
                                    <div class="hamster__body">
                                        <div class="hamster__head">
                                            <div class="hamster__ear"></div>
                                            <div class="hamster__eye"></div>
                                            <div class="hamster__nose"></div>
                                        </div>
                                        <div class="hamster__limb hamster__limb--fr"></div>
                                        <div class="hamster__limb hamster__limb--fl"></div>
                                        <div class="hamster__limb hamster__limb--br"></div>
                                        <div class="hamster__limb hamster__limb--bl"></div>
                                        <div class="hamster__tail"></div>
                                    </div>
                                </div>
                                <div class="spoke"></div>
                            </div>
                        </div>
                        <div class="prediction_value">hi</div>
                        <div class="error">error</div>
                    </div>

                    <div class="saved">
                        <h3>saved result</h3>
                        <div class="saved_value" id="saved_container">

                        </div>
                        <button class="clear">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front text clear"> Clear
                            </span>
                          </button>
                    </div>
                </div>
            </div>
            <footer>
                made with ❤️ by <a href="https://github.com/mr-amirfazel">mr-amirfazel</a>
            </footer>
        </div>
    </main>
</body>
</html>
